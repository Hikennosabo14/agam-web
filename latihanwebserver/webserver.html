<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
            <link rel="stylesheet" href="style.css">

        <title>agam web</title>
    </head>
    <body>
      <div class=" utama bg-transparent">
        <h1>from HTML</h1>
        <div class=" container text center">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nama</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Muhammad Razi Fuadi">
          </div>
          <!--batas nama-->
          <div class="form-check form-check-inline">
            <p>Gender</p>
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">man</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">women</label>
          </div>
          <!--batas gender-->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nama@gmail.com">
          </div>
          <!--batas gmail-->
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
  
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
            <option selected>country</option>
            <option value="1">indonesia</option>
            <option value="2">malaysia</option>
            <option value="3">singapore</option>
            <option value="4">thailand</option>
            <option value="5">filiphina</option>
            <option value="6">australia</option>
            <option value="7">amerika serikat</option>
            <option value="8">inggris</option>
            <option value="9">france</option>
            <option value="10">german</option>
            <option value="11">korea selatan</option>
            <option value="12">canada</option>
            <option value="13">italy</option>
            <option value="14">russia</option> 
            </select><br>
          </div>

          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            
          </div>
          <div class="mb-3">
            <label for="formFileSm" class="form-label">upload photo</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file">
          </div>
          <!--batas photo-->
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
          <!--batas comment-->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
          <!--batas komen-->
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div><br>
          </div>
      </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
</html>
